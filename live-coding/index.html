<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="flex-horizontal">
    <div class="player-one-scoreboard">
      <h2>Player <span class="player-one-name"></span></h2>
      <p>Score: <span class="player-one-score"></span></p>
  
      <ul class="player-one-scorelist"></ul>
    </div>
  
    <div class="gameboard">
      <h2>Player #<span class="active-player-name"></span> turn</h2>
      <div class="gameboard-dice">0</div>
  
      <button class="gameboard-roll-btn">Roll the dice</button>
    </div>
  
    <div class="player-two-scoreboard">
      <h2>Player <span class="player-two-name"></span></h2>
      <p>Score: <span class="player-two-score"></span></p>
  
      <ul class="player-two-scorelist"></ul>
    </div>
  </div>
  

</body>
</html>
